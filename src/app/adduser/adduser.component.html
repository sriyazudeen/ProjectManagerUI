<h4>{{title}} User</h4>
<div class="row">
<form #myform="ngForm">
<div class="container col-md-6">
  <div class="form-group">
      <label class="control-label col-md-2"><b>First Name :</b></label>
      <div class="col-md-10">
      <input type="text" class="form-control" [(ngModel)]="item.FirstName" required name="firstname" id="firstname" #firstname="ngModel">
      <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger">

            <div *ngIf="firstname.errors.required">
              First Name is required.
            </div>
            

      </div>
    </div>
  </div>
  <div class="form-group">
        <label class="control-label col-md-2"><b>Last Name :</b></label>
        <div class="col-md-10">
        <input type="text" class="form-control" [(ngModel)]="item.LastName" required id="lastname" name="lastname" #lastname="ngModel">
        <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert alert-danger" >

          <div *ngIf="lastname.errors.required">
            Last Name is required.
          </div>
          

    </div>
      </div>
    </div>
    <div class="form-group">
            <label class="control-label col-md-2"><b>Employee ID :</b></label>
            <div class="col-md-10">
            <input type="text" class="form-control" [(ngModel)]="item.EmployeeID" required id="employeeid" name="employeeid" #employeeid="ngModel">
            <div *ngIf="employeeid.invalid && (employeeid.dirty || employeeid.touched)" class="alert alert-danger">

              <div *ngIf="employeeid.errors.required">
                Employee id is required.
              </div>
              
  
        </div>
          </div>
        </div>

  
  <div class="form-group">
      <div class="col-md-12" align="center">
          <button class="btn btn-primary" (click)='AddorUpdate()' [disabled]="myform.invalid">{{title}}</button>&nbsp;
          <button class="btn btn-primary" (click)='Reset()'>Reset</button>
      </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
    <div>
        <em>{{msg}}</em>
      </div>
    </div>
    </div>
</div>
</form>
</div>
<br/><br/><br/><br/>
<div class="row">
<div class="container col-md-12">
        <div class="form-group row">
                
                <div class="col-md-3">
                <input type="text" class="form-control" [(ngModel)]="filter" placeholder="Search..." (input)='Search()'>
              </div>
              
              <div class="col-md-3">
                    <label class="control-label"><b>Sort :</b></label>
                    <button type="button" class="btn btn-dark" (click)='Sort(1)'>First Name</button>&nbsp;
                    <button type="button" class="btn btn-dark" (click)='Sort(2)'>Last Name</button>&nbsp;
                    <button type="button" class="btn btn-dark" (click)='Sort(3)'>ID</button>
            </div>            
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="list-group" *ngFor="let item of filteredUserList">
                  <div class="list-group-item">
                    <div class="row">
                      <div class="col-md-10">
                    
                    <div class="well">{{item.FirstName}}</div>
                    <div class="well">{{item.LastName}}</div>
                    <div class="well">{{item.EmployeeID}}</div>
                  </div>
                  <div class="col-md-2">
                    <br/><br/><br/><br/>
                    <div class="row">
                    <button class="btn btn-primary" (click)='Edit(item.UserID)'>Edit</button>
                  </div>
                  <br/>
                  <div class="row">
                    <button class="btn btn-primary" (click)='Delete(item.UserID)'>Delete</button>
                  </div>
                    </div>
                  </div>
                  
                  </div>
            </div>
          </div>
        </div>
</div>
</div>
